<!-- This code activates the DataTable scripts and formatting for your table -->
<!-- The table is made to be responsive to window size and include download buttons -->
<script>
    $(document).ready(function() {
        $('.table').DataTable({
            // Adapt table width with the screensize
            responsive: true,
            // This is for objects around table (then B is for buttons)
            // For help see: https://datatables.net/examples/basic_init/dom.html
            dom: '<fB<t>lp>',
            buttons: ['copy', 'csv', 'excel', 'pdf'],
            // Keep header in view while scrolling
            fixedHeader: {header: true},
            // Order by the 3rd column, then 2nd, then 4th
            order: [[ 2, "asc" ], [ 1, "asc" ], [ 3, "asc" ]],
            // Allow different pagination
            lengthMenu: [ 12, 25, 50, 75, 200 ],
    });
    } );
</script>
