<!-- This script removes extra fields from API forms on GET method. 
  Code is from https://stackoverflow.com/questions/5904437/
  Where I found this link from https://stackoverflow.com/questions/46834539/
  -->
<!-- The other option here is to switch to a post method via https://stackoverflow.com/questions/46834539/ -->
<script>
  $(function () {
    var form = $('form')[0];
    $(form).submit(function () {
      $('input, select').each(function () {
        if ($(this).val().length === 0) {
          $(this).prop('disabled', true);
          $(this).next().prop('disabled', true);
        }
      });
    });
  });
</script>
